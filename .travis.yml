language: python
cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/pre-commit

python:
  - "2.7"
dist: trusty

addons:
  postgresql: "9.6"
  apt:
    packages:
      - expect-dev # provides unbuffer utility

stages:
  - test

jobs:
  include:
    # Test separately: account_asset_management_capital_improvement,account_asset_management_complex_asset,account_asset_management_config_page,account_asset_management_depreciation_line_subtype,account_asset_management_estimation_change,account_asset_management_extend,account_asset_management_impairment,account_asset_management_prorate_by_month,account_asset_management_qrcode,account_asset_management_retirement_by_donation,account_asset_management_retirement_by_missing,account_asset_management_retirement_by_scrap,account_asset_management_retirement_by_stolen,account_asset_management_retirement_common,account_asset_management_retirement_sale,account_asset_management_standard_journal_number,account_asset_management_stock
    - stage: test
      env:
        - TESTS=1 ODOO_REPO="odoo/odoo" MAKEPOT=1
          INCLUDE="account_asset_management_capital_improvement,account_asset_management_complex_asset,account_asset_management_config_page,account_asset_management_depreciation_line_subtype,account_asset_management_estimation_change,account_asset_management_extend,account_asset_management_impairment,account_asset_management_prorate_by_month,account_asset_management_qrcode,account_asset_management_retirement_by_donation,account_asset_management_retirement_by_missing,account_asset_management_retirement_by_scrap,account_asset_management_retirement_by_stolen,account_asset_management_retirement_common,account_asset_management_retirement_sale,account_asset_management_standard_journal_number,account_asset_management_stock"
    - stage: test
      env:
        - TESTS=1 ODOO_REPO="OCA/OCB"
          INCLUDE="account_asset_management_capital_improvement,account_asset_management_complex_asset,account_asset_management_config_page,account_asset_management_depreciation_line_subtype,account_asset_management_estimation_change,account_asset_management_extend,account_asset_management_impairment,account_asset_management_prorate_by_month,account_asset_management_qrcode,account_asset_management_retirement_by_donation,account_asset_management_retirement_by_missing,account_asset_management_retirement_by_scrap,account_asset_management_retirement_by_stolen,account_asset_management_retirement_common,account_asset_management_retirement_sale,account_asset_management_standard_journal_number,account_asset_management_stock"
    # Test all other addons together
    - stage: test
      env:
        - TESTS=1 ODOO_REPO="odoo/odoo" MAKEPOT=1
          EXCLUDE="account_asset_management_capital_improvement,account_asset_management_complex_asset,account_asset_management_config_page,account_asset_management_depreciation_line_subtype,account_asset_management_estimation_change,account_asset_management_extend,account_asset_management_impairment,account_asset_management_prorate_by_month,account_asset_management_qrcode,account_asset_management_retirement_by_donation,account_asset_management_retirement_by_missing,account_asset_management_retirement_by_scrap,account_asset_management_retirement_by_stolen,account_asset_management_retirement_common,account_asset_management_retirement_sale,account_asset_management_standard_journal_number,account_asset_management_stock"
    - stage: test
      env:
        - TESTS=1 ODOO_REPO="OCA/OCB"
          EXCLUDE="account_asset_management_capital_improvement,account_asset_management_complex_asset,account_asset_management_config_page,account_asset_management_depreciation_line_subtype,account_asset_management_estimation_change,account_asset_management_extend,account_asset_management_impairment,account_asset_management_prorate_by_month,account_asset_management_qrcode,account_asset_management_retirement_by_donation,account_asset_management_retirement_by_missing,account_asset_management_retirement_by_scrap,account_asset_management_retirement_by_stolen,account_asset_management_retirement_common,account_asset_management_retirement_sale,account_asset_management_standard_journal_number,account_asset_management_stock"
env:
  global:
    - VERSION="8.0" TESTS="0" LINT_CHECK="0" MAKEPOT="1"
    - WKHTMLTOPDF_VERSION="0.12.5"

install:
  - git clone --depth=1
    https://github.com/simetri-sinergi-id/maintainer-quality-tools.git
    ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly

script:
  - travis_run_tests

after_success:
  - travis_after_tests_success
